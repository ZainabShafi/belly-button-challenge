
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <style>
    .header-container {
      background-image: url('https://as2.ftcdn.net/v2/jpg/06/00/42/45/1000_F_600424543_lQzBPBaYC4mLaI329NzbcEK8GIhQsc65.jpg');
      background-size: cover;
      background-position: center;
      padding: 5rem 0; 
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    .header-container h1, 
    .header-container p {
      color: white;
    }
    .small-box {
      padding: 10px; 
    .smaller-select {
      width: 100px;
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center bg-light header-container">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light small-box">
          <h6>Test Subject ID Number:</h6>
          <select id="selDataset" class="smaller-select" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary small-box">
          <div class="card-header">
            <h4 class="card-title">Demographic Info</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
